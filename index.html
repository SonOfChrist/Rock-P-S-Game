<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
</head>
<body>
    <h4>Rock Paper Scissors</h4>
    <button onclick="
            playGame('rock')
    ">Rock</button>

    <button onclick="
            playGame('paper')
    ">Paper</button>

    <button onclick="
           playGame('scissors');
    ">Scissors</button>

    <p class="js-score"></p>

    <button onclick="
        score.wins = 0;
        score.losse = 0;
        score.tie = 0;
        localStorage.removeItem('score')
    ">ResetGame</button>
<script src="main.js"></script>
</body>
</html>
