<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4 class="title">Rock Paper Scissors</h4>
    <button class="move-button js-rock-button"><img src="Images/Rock.png" alt="Rock" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="Images/Paper.png" alt="Paper" class="move-icon"></button>

    <button class="move-button js-scissors-button"><img src="Images/Scissors.png" alt="Scissors" class="move-icon"></button>

    <p class="js-result result">You Win.</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    
    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();                                       // reset everything back to zero
    " class="reset-score-button" >ResetGame</button>
    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>
<script src="main.js"></script>
</body>
</html>
